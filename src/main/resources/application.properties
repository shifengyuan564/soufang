# datasource
spring.datasource.url=jdbc:mysql://localhost:3306/soufang?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA （启动时候只做表的格式验证，不会对已有数据增删改）
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.SQL=debug

# h2 JDBC URL: jdbc:h2:mem:testdb, 用户名sa 密码为空 http://localhost:8080/h2-console/login.do
spring.h2.console.enabled=true